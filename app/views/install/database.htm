<div class="panel panel-success">
<div class="panel-heading">Database Settings</div>
<div class="panel-body">

<check if="{{ @page['errors'] }}">
<div class="alert alert-danger"><i class="icon-cross"></i> {{ @page['errors'] }}</div>
</check>
<check if="{{ @page['msg'] }}">
<div class="alert alert-danger"><i class="icon-cross"></i> {{ @page['msg'] }}</div>
</check>

<form data-toggle="validator" method="post" enctype="multipart/form-data" id="creation">
<div class="form-group has-feedback">
<label for="db_host">Database Host</label>
<input type="text" class="form-control" id="db_host" name="db_host" placeholder="localhost" data-error="Fill Correct Database Host Name" required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
<div class="form-group has-feedback">
<label for="db_name">Database Name</label>
<input type="text" class="form-control" id="db_name" name="db_name" placeholder="manga" data-error="Enter correct Database where all tables will be created." required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
<div class="form-group has-feedback">
<label for="db_user">Database User</label>
<input type="text" class="form-control" id="db_user" name="db_user" placeholder="root" data-error="Enter correct User Name of That Database to access it." required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
<div class="form-group has-feedback">
<label for="db_pass">Database Password</label>
<input type="password" class="form-control" id="db_pass" name="db_pass" placeholder="password" data-error="Enter correct Password of That Database to access it." required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
<div class="form-group has-feedback">
<label for="db_prefix">Database Prefix</label>
<input type="text" class="form-control" id="db_prefix" name="db_prefix" placeholder="Default : senseo_">
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
<button type="submit" class="btn btn-success btn-block">Submit</button>
</form>
</div>
</div>
