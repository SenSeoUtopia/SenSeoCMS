<div class="panel panel-success">
<div class="panel-heading">Create Administrator Account</div>
<div class="panel-body">

<check if="{{ @page['errors'] }}">
<div class="alert alert-danger">{{ @page['errors'] }}</div>
</check>

<form data-toggle="validator" role="form" method="post" enctype="multipart/form-data" id="creation">

<div class="form-group has-feedback">
<label for="User Name">User Name</label>
<input type="text" class="form-control" id="User Name" name="user_name" placeholder="Enter your user name for login" data-error="Bruh, that User Name is invalid" required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
<div class="form-group has-feedback">
<label for="email">Email address</label>
<input type="email" class="form-control" id="email" name="email" placeholder="Email" data-error="Bruh, that email address is invalid" required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
<div class="form-group has-feedback">
<label for="password">Password</label>
<input type="password" class="form-control" id="password" name="password" placeholder="Password" data-minlength="6" required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block">Minimum of 6 characters</div>
</div>
<div class="form-group has-feedback">
<label for="password_confirm">Password Confirmation</label>
<input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Password Confirmation" data-match="#password" data-match-error="Whoops, these don't match"  required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>

<button type="submit" class="btn btn-success">Create User</button>
</form>
</div>
